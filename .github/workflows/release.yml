name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Sync versions
        run: npm run version:sync

      - name: Build and sign macOS app (Apple Silicon only)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: npx tauri build --target aarch64-apple-darwin

      - name: Generate update manifest
        env:
          TAURI_UPDATE_PLATFORM: darwin-aarch64
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npm run release:manifest

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/recodeck.app.tar.gz
            src-tauri/target/release/bundle/macos/recodeck.app.tar.gz.sig
            latest.json
          body: |
            ## RecoDeck v${{ steps.get_version.outputs.VERSION }}

            ### Installation
            Download `recodeck_*_aarch64.dmg` and drag to your Applications folder.

            ### What's Changed
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Requirements
            - macOS 10.15 (Catalina) or later
            - Apple Silicon (M1/M2/M3) only

            ### Auto-Updates
            This version includes automatic updates. Future releases will notify you automatically!

            ---
            ðŸ¤– Built with [Tauri](https://tauri.app) | macOS build (unsigned)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
